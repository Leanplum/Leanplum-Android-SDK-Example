apply plugin: 'com.android.application'

configurations {
    packagedDebugCompile
    packagedReleaseCompile
    sourcesDebugCompile
    sourcesReleaseCompile
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"
    defaultConfig {
        applicationId "com.leanplum.android.example"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    signingConfigs {
        release {
            keyAlias 'leanplum'
            keyPassword 'leanplum'
            storeFile file('../keys/key.jks')
            storePassword 'leanplum'
        }
    }
    productFlavors {
        packaged {
            return void;
        }
        sources {
            return void;
        }
    }
    buildTypes {
        buildTypes.each {
            it.buildConfigField "boolean", "TEST_START_IN_ACTIVITY", "false"
            it.buildConfigField "boolean", "USE_FIREBASE", "false"
        }
        debug {
            testCoverageEnabled = true
        }
        release {
            minifyEnabled = true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
}

def LP_VERSION = System.getenv('VERSION') ?: '2.2.3-SNAPSHOT.167';

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:design:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:support-v4:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    testCompile 'junit:junit:4.12'

    packagedCompile 'com.leanplum:Leanplum:' + LP_VERSION
    packagedCompile 'com.leanplum:UIEditor:' + LP_VERSION

    sourcesDebugCompile project(path: ':AndroidSDK', configuration: 'debug')
    sourcesReleaseCompile project(path: ':AndroidSDK', configuration: 'release')

    compile 'com.google.android.gms:play-services-gcm:10.2.6'
}
